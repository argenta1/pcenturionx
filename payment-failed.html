<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Centurion X</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a styles.css -->
</head>
<body>
    <header>
        <!-- Your site's navigation header -->
    </header>
    <main>
        <section id="payment-failed">
            <h1>Payment Failed</h1>
            <p>We encountered a problem processing your payment. Please try again.</p>
            <button onclick="retryPayment()">Retry Payment</button>
            <p>Or, <a href="contact.html">contact support</a> for help.</p>
            <!-- You can add more details or options here if needed -->
        </section>
    </main>
    <footer>
        <!-- Your site's footer -->
    </footer>

    <script>
        function retryPayment() {
            // Redirect to the payment page or refresh the page
            window.location.href = 'index.html'; // Replace with your actual payment page URL
        }
    </script>
</body>
</html>
